apiVersion: apps/v1
kind: Deployment
metadata:
    name: mongo-deploy
    labals:
        name: mongo-deploy
        app: microservice-libreria
spec:
    replicas: 1
    selector:
        matchLabels:
            app: microservice-libreria
            name: mongo-pod
    template:
        metadata:
            name: mongo-pod
            labels:
                app: microservice-libreria
                name: mongo-pod
        spec:
            container:
                - name: mongo
                  image: mongo:latest
                  command:
                  - /bin/bash
                  - -c
                  env:
                  - name: MONGO_INITDB_ROOT_USERNAME
                    value: "jeffgar"
                  - name: MONGO_INITDB_ROOT_PASSWORD
                    value: "$jeff123"
                  ports: 
                    - containerPort: 27017 